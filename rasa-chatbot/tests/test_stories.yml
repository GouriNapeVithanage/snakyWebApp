stories:

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot

- story: common rattle snake
  steps:
  - user: |
      can i know about common rat snake?
    intent: common_rattle_snake_information
  - action: utter_common_rattle_snake_information
  - user: |
      how does a common rat snake look like?
    intent: common_rattle_snake_appearance
  - action: utter_common_rattle_snake_appearance
  - user: |
      common rattle snake bite symptoms
    intent: common_rattle_snake_bite_symptoms
  - action: utter_common_rattle_snake_bite_symptoms
  - user: |
      how to treat a common rattle snake bite
    intent: common_rattle_snake_bite_treatment
  - action: utter_common_rattle_snake_bite_treatment

  
